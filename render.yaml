services:
  - type: web
    name: om-invoice-manager
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn om_invoice_manager.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: om_invoice_manager.settings
      - key: SECRET_KEY
        value: your-secret-key-here-change-this
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_URL
